<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Pokemon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Battle.css">
</head>
<body>
    <div class="container">
        <div class="field">
            <div class="player">
                <div class="HP1">
                    <span class="name1">Name: </span>
                    <div class="HPbar">
                        <div class="hpplayer"></div>
                    </div>
                </div>
                <div class="pokemon1"></div>
            </div>
            <div class="computer">
                <div class="HP2">
                    <span class="name2">Name: </span>
                    <div class="HPbar">
                        <div class="hpcomputer"></div>
                    </div>
                </div>
                <div class="pokemon2"></div>
            </div>
        </div>
        <div class="menu">
        <table cellspacing="10">
            <tr class="boxx">
                <td class="skills box1">
                    <div class="nama nama1"></div>
                    <div class="acc acc1">Accuracy: </div>
                    <div class="power power1">Power: </div>
                    <div class="type type1">Type: </div>
                </td>
                <td class="skills box2">
                    <div class="nama nama2"></div>
                    <div class="acc acc2">Accuracy: </div>
                    <div class="power power2">Power: </div>
                    <div class="type type2">Type: </div>
                </td>
                <td rowspan="2" valign="top" class="turn"><div class="log" style="overflow-y: scroll; height: 200px;"> Your turn : <br></div></td> 
            </tr>
            <tr>
                <td class="skills box3">
                    <div class="nama nama3"></div>
                    <div class="acc acc3">Accuracy: </div>
                    <div class="power power3">Power: </div>
                    <div class="type type3">Type: </div>
                </td>
                <td class="skills box4">
                    <div class="nama nama4"></div>
                    <div class="acc acc4">Accuracy: </div>
                    <div class="power power4">Power: </div>
                    <div class="type type4">Type: </div>
                </td>
            </tr>
        </table>
        </div>
    </div>
    <script src="Battle.js"></script>
</body>
</html>
