<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="menu.css">
    <title>Document</title>
</head>
<body>
    <nav id="mainmenu" class="menu">
        <div class="button" onclick="toggle()"></div>
        <div class="nav-menu">
            <div class="judul">HEFATRI</div>
            <div class="isimenu">
                <img src="Assets/Menu/Home.png" class="logohome"><div class="menus home">Home</div>
                <div class="dropdown menus2">
                    <div><img src="Assets/Menu/Games.png" class="logogames"><div class="games">Games</div></div>
                    <div class="content-dropdown">
                        <div class="isidrp">Games 1</div>
                        <div class="isidrp">Games 2</div>
                        <div class="isidrp">Games 3</div>
                    </div>
                </div>
                <div class="logopokedex"></div><div class="menus pokedex">Pokedex</div>
                <div class="logofilm"></div><div class="menus films">Films</div>
                <div class="logogallery"></div><div class="menus gallery">Gallery</div>
                <div class="logoabout"></div><div class="menus about">About</div>
            </div>
        </div>
    </nav>
    <script>
            let show = 0
            function toggle() {
                if(show == 0) {
                    $("#mainmenu").removeClass("menu");
                    $("#mainmenu").addClass("menuopen");
                    $(".isimenu").css({"display":"block"})
                    $(".judul").css({"display":"block"})
                    $("#mainmenu").animate({left :"0px"})
                    show = 1;
                }
                else if(show == 1) {
                    $("#mainmenu").animate({left :"-225px"})
                    $(".isimenu").css({"display":"none"})
                    $(".judul").css({"display":"none"})
                    show = 0;
                }
            }
            function cursor(logo, induk) {
                $(logo).css({"filter":"brightness(5)", "-webkit-filter":"brightness(5)", "transition":"0.6s"})
                $(induk).css({"background-color":"black", "color":"white"})
            }
             $(".home").hover(function(){
                cursor (".logohome", ".home");
            })
            $(".logohome").hover(function(){
                cursor (".logohome", ".home");
            })
             $(".games").hover(function(){
                cursor (".logogames", ".games") 
            })
             $(".menus").on("mouseleave", function(){
                 $(".logohome").css({"filter":"brightness(0)", "-webkit-filter":"brightness(0)", "transition":"0.3s"});
                 $(".logogames").css({"filter":"brightness(0)", "-webkit-filter":"brightness(0)", "transition":"0.3s"});
                 $(".home").css({"background-color":"#8d8270", "color":"black"})
                 $(".games").css({"background-color":"#8d8270", "color":"black"})
            })
                 
    </script>
</body>
</html>
